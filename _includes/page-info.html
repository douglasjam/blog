<p class="entry-meta">
    Posted on
    {% if include.date %}
        <a class="entry-date" href="#">{{ include.date | date_to_string }}</a>
    {% endif %}
    {% if include.categories.size > 0 %}
        | Categories
        {% for categorie in include.categories %}
            <a class="label label-danger" href="{{ site.url }}{{ categorie }}">{{ categorie }}</a>
        {% endfor %}
    {% endif %}
</p>
