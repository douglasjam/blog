<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>{{ page.title }}</title>

  <meta name="title" content="{{ page.title }}" />
  <meta name="description" content="{{ site.description }}" />

  <link rel="icon" href="/assets/favicon.png" type="image/x-icon">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}'s feed"  href="/feed.xml" />

  <link rel="stylesheet" type="text/css" href="http://fastly.ink.sapo.pt/3.1.0/css/ink.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/blog.css">

  <script type="text/javascript">var switchTo5x=true;</script>
  <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
  <script type="text/javascript">stLight.options({publisher: "ab04e593-33ed-43b0-b6ea-a46ad51cc7d0", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>
</head>

<body>
<div id="header-image">
</div>

<header>
  <div class="ink-grid">
    <div class="column-group gutters">
      <div class="all-100">
        <h1><a href="/">{{ site.title }}</a></h1>
      </div>
    </div>
  </div>
</header>

<div class="ink-grid">
  <div class="column-group gutters">
    <div class="all-15 small-100"></div>
    <div class="all-70 small-100">
      <hr />
      {{ content }}
    </div>
    <div class="all-15 small-100"></div>
  </div>

</div>

</html>
